<html ng-app="bootstrapSite" >
<head>
    <link rel="stylesheet" href="/springMVCAngularJs/css/bootstrap.min.css">


    <link rel="stylesheet" href="/springMVCAngularJs/css/bootstrap-theme.min.css">



    <script src="/springMVCAngularJs/js/jquery/jquery-2.1.0.js"></script>
    <script src="/springMVCAngularJs/js/bootstrap/bootstrap.min.js"></script>

    <script src="/springMVCAngularJs/js/angularJs/angular.js" type="text/javascript"></script>
    <script src="/springMVCAngularJs/js/bootstrapTry.js" type="text/javascript"></script>


</head>
<div ng-controller="bootstrapController">
    <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" ng-click="selection='defaultView'">Project name</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#" ng-click="selection='homeDiv'">Home</a></li>
                    <li><a href="#" ng-click="selection='aboutDiv'">About</a></li>
                    <li><a href="#" ng-click="selection='contactDiv'">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="container" ng-switch on="selection">

        <div class="starter-template" ng-switch-when="defaultView">
            <add-default ></add-default>
        </div>
        <div class="starter-template" ng-switch-when="homeDiv">
            <add-home></add-home>
        </div>
        <div class="starter-template" ng-switch-when="aboutDiv">
            <add-about></add-about>
        </div>

        <div class="starter-template" ng-switch-when="contactDiv">
            <add-contact></add-contact>
        </div>

    </div>
</div>
</html>
